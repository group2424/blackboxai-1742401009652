<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] min-h-screen flex items-center justify-center bg-gray-100">
    <div class="text-center p-8">
        <h1 class="text-9xl font-bold text-gray-800">{{ error_code }}</h1>
        <p class="text-2xl text-gray-600 mt-4">
            {% if error_code == 404 %}
                Page Not Found
            {% else %}
                Internal Server Error
            {% endif %}
        </p>
        <a href="{{ url_for('home') }}" class="mt-8 inline-block px-6 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition-colors">
            Return Home
        </a>
    </div>
</body>
</html>
